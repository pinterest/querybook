name: Publish to Registry
on:
    schedule:
        - cron: '0 17 * * 1' # Monday at 10am PDT
    release:
        types: [published]
    push:
        branches:
            - master
    pull_request: # Only for testing, remove before land
jobs:
    preCheck:
        name: 'Secrets check'
        runs-on: ubuntu-latest
        steps:
            - name: Assert Secrets Present
              shell: bash
              run: |
                  MD5() {
                    result=($(md5sum <(echo "${1}")))
                    echo $result
                  }

                  secretPresent() {
                    emptyHash=$(MD5 "")
                    secretHash=$(MD5 "${1}")
                    ! diff <(echo $secretHash) <(echo $emptyHash) &> /dev/null
                  }

                  errorMessage() {
                    echo "Your secret ${1} seems to be missing"
                    return 1
                  }

                  secretStatus=0

                  secretPresent "${{ secrets.DOCKER_USERNAME }}" || errorMessage "DOCKER_USERNAME" || secretStatus=1
                  secretPresent "${{ secrets.DOCKER_PASSWORD }}" || errorMessage "DOCKER_PASSWORD" || secretStatus=2

                  exit $secretStatus

            - run: echo "Everything Checks Out ðŸ‘"
    update:
        needs: preCheck
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Get version from package.json
              run: |
                  echo STATE_RELEASE_VERSION=$(cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[\",]//g' | tr -d '[[:space:]]') >> $GITHUB_ENV
            - name: Publish to Registry
              uses: elgohr/Publish-Docker-Github-Action@master
              with:
                  name: querybook/querybook
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
                  tags: 'latest,${{ env.STATE_RELEASE_VERSION }}'
