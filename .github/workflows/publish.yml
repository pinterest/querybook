name: Update Version & Publish to Registry
on:
    push:
        branches:
            - master
jobs:
    bump:
        runs-on: ubuntu-latest
        if: contains(github.event.head_commit.message, 'version bump to') == false
        steps:
            - uses: 'actions/checkout@v2'
              with:
                  ref: ${{ github.ref }}
            - name: 'Setup Node.js'
              uses: 'actions/setup-node@v1'
              with:
                  node-version: 12
            - name: Automated Version Bump
              id: version-bump
              uses: 'phips28/gh-action-bump-version@master'
              with:
                  tag-prefix: ''
                  minor-wording: 'feat:,feat(,minor'
                  major-wording: 'MAJOR,BREAKING CHANGE'
                  # build,fix,ci,docs,ui,refactor,test
                  patch-wording: 'build:,build(,fix:,fix(,ci:,ci(,docs:,docs(,ui:,ui(,refactor:,refactor(,test:,test('
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Publish to Registry
              uses: elgohr/Publish-Docker-Github-Action@master
              with:
                  name: ${{ github.repository }}/querybook
                  username: $GITHUB_ACTOR
                  password: ${{ secrets.GITHUB_TOKEN }}
                  registry: docker.pkg.github.com
                  tag_semver: true
