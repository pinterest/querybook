name: Tests
on: [push, pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  lint:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    # Runs a single command using the runners shell
    - name: Prettify the JS code
      uses: creyD/prettier_action@v2.1
      with:
        prettier_options: '--tab-width 4 --single-quote --write datahub/webapp/**/*.{ts,tsx}'
        branch: ${{ github.head_ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Prettify the Python code
      uses: lgeiger/black-action@master
      with:
        args: 'datahub/{server,tests}/**/*.py --check'
    - name: Flake8 Check for Python
      uses: "tayfun/flake8-your-pr@master"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  tests:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/base.txt
    - run: npm install
    - name: Run the tests
      run: PYTHONPATH=datahub/server ./datahub/scripts/run_unit_test
    
