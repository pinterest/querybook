name: Tests
on:
    push:
        branches:
            - master
    pull_request:
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v1
              with:
                  python-version: 3.7
            - name: Set PY
              run: |
                  echo 'PY<<EOF' >> $GITHUB_ENV
                  echo "$(python -c 'import hashlib, sys;print(hashlib.sha256(sys.version.encode()+sys.executable.encode()).hexdigest())')" >> $GITHUB_ENV
                  echo 'EOF' >> $GITHUB_ENV
            - uses: actions/cache@v1
              with:
                  path: ~/.cache/pre-commit
                  key: pre-commit|${{ env.PY }}|${{ hashFiles('.pre-commit-config.yaml') }}
            - uses: pre-commit/action@v1.0.1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
    tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 1
            - name: Install libs
              run:
                  apt-get update && DEBIAN_FRONTEND=noninteractive sudo apt-get install --no-install-recommends -y --allow-downgrades --allow-remove-essential --allow-change-held-packages \
                  libsasl2-dev \
                  libsasl2-modules \
                  build-essential \
                  python-dev \
                  libssl-dev \
                  libldap2-dev
            - uses: actions/setup-python@v2
              with:
                  python-version: '3.7.9'
            - name: Install Python dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install pytest
                  pip install -r requirements/base.txt
            - uses: actions/setup-node@v2
              with:
                  node-version: '14'
            - run: yarn install --frozen-lockfile
            - run: PYTHONPATH=querybook/server ./querybook/scripts/run_test
