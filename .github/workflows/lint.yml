name: Lint
on:
    push:
        branches:
            - master
    pull_request:
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
              with:
                  python-version: '3.9'
            - uses: pre-commit/action@v2.0.0
