query_executions:
    index_name: search_query_executions_v1
    type_name: query_executions
    mappings:
        settings:
            analysis:
                analyzer:
                    query_lowercase:
                        type: custom
                        tokenizer: query_tokenizer
                        filter:
                            - lowercase
                normalizer:
                    case_insensitive:
                        type: custom
                        filter:
                            - lowercase
                tokenizer:
                    alphanum_tokenizer:
                        type: simple_pattern
                        pattern: '[A-Za-z0-9]+'
                    query_tokenizer:
                        type: char_group
                        tokenize_on_chars:
                            - punctuation
                            - whitespace
                            - '_'
                            - \n
        mappings:
            properties:
                id:
                    type: long
                query_type:
                    type: keyword
                title:
                    type: text
                    analyzer: snowball
                environment_id:
                    type: long
                author_uid:
                    type: long
                engine_id:
                    type: long
                statement_type:
                    type: keyword
                    normalizer: case_insensitive
                created_at:
                    type: long
                duration:
                    type: long
                full_table_name:
                    type: keyword
                    normalizer: case_insensitive
                query_text:
                    type: text
                    analyzer: query_lowercase
                public:
                    type: boolean
                readable_user_ids:
                    type: integer

