<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/balloon-css/balloon.min.css"
        />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="/static/favicon/querybook.svg"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Poppins"
        />
    </head>

    <body>
        <div id="root">
            <div
                class="app-splash"
                style="
                    height: 100vh;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    position: fixed;
                    left: 0;
                    right: 0;
                "
            >
                <div
                    class="app-splash-text"
                    style="
                        font-family: sans-serif;
                        letter-spacing: 2px;
                        font-weight: 200;
                        color: #808080;
                        font-size: 0.9rem;
                    "
                >
                    LOADING
                </div>
            </div>
        </div>
        <div id="overlay-root"></div>
        <div id="notification-root"></div>
    </body>
</html>
