theme:
    default: default
    tab: general
    options:
        - default
        - dark
        - night
        - dawn
        - lush
    helper: Color themes for DataHub.

default_environment:
    default: null
    tab: general
    options: []
    helper: Default environment when going to '/'

default_query_engine:
    per_env: true
    tab: general
    default: '{}'
    options: []
    helper: Default query engine when creating a query cell.

datadoc_arrow_key:
    default: enabled
    tab: general
    options:
        - enabled
        - disabled
    helper: Enable the use of arrow keys to navigate through different cells.

notification_preference:
    default: slack
    tab: general
    options:
        # key is stored in db and the conditional logic is based on it in tasks.py
        - slack
        - email
    helper: Preference for receiving notifications after query execution.

show_full_view:
    default: disabled
    tab: general
    options:
        - enabled
        - disabled
    helper: Instead of modal, show full view when opening table/execution/snippet

editor_font_size:
    default: medium
    tab: editor
    options:
        - xsmall # Maps to var(--xxsmall-text-size)
        - small # Maps to var(--xsmall-text-size)
        - medium # Maps to var(--small-text-size)
        - large # Maps to var(--text-size)
    helper: Font size of the query editor

auto_complete:
    default: all
    tab: editor
    options:
        - all
        - schema
        - none
    helper: Auto complete settings when using editor, all shows both table/column names and key words, schema shows only table/column names

tab:
    default: 'tab space 2'
    tab: editor
    options:
        - 'tab space 2'
        - 'tab space 4'
        - tab
    helper: The spaces setting for code editor, this does not modify the existing code.
